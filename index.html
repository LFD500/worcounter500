<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Word Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .counter {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Simple Word Counter</h2>
    <textarea id="textInput" placeholder="Type or paste your text here..." oninput="countWords()"></textarea>
    <div class="counter">
        <strong>Word Count: </strong><span id="wordCount">0</span>
    </div>

    <script>
        function countWords() {
            // Get the text from the textarea
            let text = document.getElementById("textInput").value;

            // Trim whitespace from start and end and split text by spaces
            // Filter out empty strings to get accurate word count
            let words = text.trim().split(/\s+/).filter(function(word) {
                return word.length > 0;
            });

            // Set the word count
            document.getElementById("wordCount").innerText = words.length;
        }
    </script>
</body>

</html>
